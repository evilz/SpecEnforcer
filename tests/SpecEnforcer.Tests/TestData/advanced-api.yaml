openapi: 3.0.0
info:
  title: Advanced API
  version: 1.0.0
paths:
  /products:
    get:
      summary: Get all products
      parameters:
        - name: category
          in: query
          required: false
          schema:
            type: string
            enum: [electronics, clothing, books]
        - name: minPrice
          in: query
          required: false
          schema:
            type: number
            minimum: 0
        - name: X-Request-ID
          in: header
          required: true
          schema:
            type: string
            pattern: ^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
      responses:
        '200':
          description: Success
          headers:
            X-Total-Count:
              required: true
              schema:
                type: integer
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      summary: Create a product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
  /products/{productId}:
    get:
      summary: Get a product by ID
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
            pattern: ^PRD-[0-9]{6}$
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Not found

components:
  schemas:
    Product:
      type: object
      required:
        - id
        - name
        - price
      properties:
        id:
          type: string
        name:
          type: string
          minLength: 1
          maxLength: 100
        price:
          type: number
          minimum: 0
        category:
          type: string
          enum: [electronics, clothing, books]
        tags:
          type: array
          items:
            type: string
      additionalProperties: false
    
    ProductInput:
      type: object
      required:
        - name
        - price
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        price:
          type: number
          minimum: 0
        category:
          type: string
          enum: [electronics, clothing, books]
        tags:
          type: array
          items:
            type: string
      additionalProperties: false
